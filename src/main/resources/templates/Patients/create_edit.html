<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>
<aside th:replace="fragments::menu"></aside>

<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Patients</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">

                        <!--Custom html-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add patient</h3>
                            </div>
                            <form th:object="${patient}" th:action="@{/patients/create_edit}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="card-body">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label th:for="firstName">Patient firstname:</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="firstName"
                                                   placeholder="Firstname"
                                                   th:field="*{firstName}"/>
                                            <label class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
                                            <br>

                                            <label th:for="lastName">Patient lastName:</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="lastName"
                                                   placeholder="Lastname"
                                                   th:field="*{lastName}"/>
                                            <label class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                                            <br>

                                            <label th:for="birthDay">Patient birthday:</label>
                                            <input type="date"
                                                   class="form-control"
                                                   id="birthDay"
                                                   placeholder="Birthday"
                                                   th:field="*{birthDay}"/>
                                            <label class="text-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></label>
                                            <br>

                                            <label th:for="blood_type">Blood type:</label>
                                            <select class="form-control" name="blood_type" id="blood_type" th:field="*{bloodType}">
                                                <option th:each="itemBlood_type : ${bloodTypes}"
                                                        th:value="${itemBlood_type}" th:text="${itemBlood_type}">
                                                </option>
                                            </select>
                                            <label class="text-danger" th:if="${#fields.hasErrors('bloodType')}" th:errors="*{bloodType}"></label>
                                            <br>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <!--Custom html-->

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
