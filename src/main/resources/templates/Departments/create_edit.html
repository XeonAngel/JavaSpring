<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>
<aside th:replace="fragments::menu"></aside>

<div class="content-wrapper">
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:object="${department}" th:action="@{/departments/create_edit}" method="post"><input
                        type="hidden" th:field="*{id}"/>
                    <div class="panel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h1 class="panel-title">Add department</h1></div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3 form-group">
                                        <label th:for="name">Department name:</label>
                                        <input type="text"
                                               class="form-control"
                                               th:field="*{name}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
