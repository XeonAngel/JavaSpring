<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>
<aside th:replace="fragments::menu"></aside>

<div class="content-wrapper">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Departments</h3>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th style="width: 10px">#</th>
                    <th>Department name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}">1</td>
                    <td th:text="${department.name}">Product 1</td>
                    <td>
                        <a href="#" th:href="@{'/departments/edit/' + ${department.id}}">Edit</a> |
                        <a href="#" th:href="@{'/departments/details/' + ${department.id}}">Details</a> |
                        <a href="#" th:href="@{'/departments/delete/' + ${department.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
