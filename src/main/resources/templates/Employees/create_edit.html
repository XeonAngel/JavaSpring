<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>
<aside th:replace="fragments::menu"></aside>

<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Employees</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">

                        <!--Custom html-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add employee</h3>
                            </div>
                            <form th:object="${employee}" th:action="@{/employees/create_edit}" method="post">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="card-body">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label th:for="firstName">Employee firstname:</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="firstName"
                                                   placeholder="Firstname"
                                                   th:field="*{firstName}"/>
                                            <label th:for="lastName">Employee lastName:</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="lastName"
                                                   placeholder="Lastname"
                                                   th:field="*{lastName}"/>
                                            <label th:for="birthDay">Employee birthday:</label>
                                            <input type="date"
                                                   class="form-control"
                                                   id="birthDay"
                                                   placeholder="Birthday"
                                                   th:field="*{birthDay}"/>
                                            <label th:for="rank">Rank:</label>
                                            <select class="form-control" name="rank" id="rank" th:field="*{employeeRank}">
                                                <option th:each="itemRank : ${ranks}"
                                                        th:value="${itemRank}" th:text="${itemRank}">
                                                </option>
                                            </select>
                                            <label th:for="occupation">Occupation:</label>
                                            <select class="form-control" name="occupation" id="occupation" th:field="*{occupation.id}">
                                                <option th:each="itemOccupation : ${occupations}"
                                                        th:value="${itemOccupation.getId()}" th:text="${itemOccupation.getName()}">
                                                </option>
                                            </select>
                                            <label th:for="specialization">Specialization:</label>
                                            <select class="form-control" name="specialization" id="specialization" th:field="*{specialization.id}">
                                                <option th:each="itemSpecialization : ${specializations}"
                                                        th:value="${itemSpecialization.getId()}" th:text="${itemSpecialization.getName()}">
                                                </option>
                                            </select>
                                            <label th:for="managedDepartment">Department to manage:</label>
                                            <select class="form-control" name="managedDepartment" id="managedDepartment" th:field="*{managedDepartment.id}">
                                                <option value="-1">None</option>
                                                <option th:each="itemDepartment : ${departments}"
                                                        th:value="${itemDepartment.getId()}" th:text="${itemDepartment.getName()}">
                                                </option>
                                            </select>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                        <!--Custom html-->

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
