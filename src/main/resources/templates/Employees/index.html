<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>
<aside th:replace="fragments::menu"></aside>

<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Employees</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">

                        <!--Custom html-->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <a class="btn btn-block btn-primary" href="/employees/create">
                                        <i class="fas fa-plus"></i>
                                        Add new employee
                                    </a>
                                </h3>
                                <div class="card-tools">
                                    <ul class="pagination pagination-sm float-right">
                                        <li class="page-item"><a class="page-link" href="#">«</a></li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">»</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Employee name</th>
                                        <th>Rank</th>
                                        <th>Occupation</th>
                                        <th>Specialization</th>
                                        <th>Managed department</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="employee : ${employees}">
                                        <td th:text="${employee.getId()}"></td>
                                        <td th:text="${employee.getFullName()}"></td>
                                        <td th:text="${employee.getEmployeeRank()}"></td>
                                        <td th:text="${employee.getOccupation().getName()}"></td>
                                        <td th:text="${employee.getSpecialization().getName()}"></td>
                                        <td th:text="${(employee.managedDepartment != null) ? employee.getManagedDepartment().getName() : ' - '}"></td>
                                        <td>
                                            <a href="#" th:href="@{'/employees/edit/' + ${employee.getId()}}">Edit</a> |
                                            <a href="#"
                                               th:href="@{'/employees/details/' + ${employee.getId()}}">Details</a> |
                                            <a href="#"
                                               th:href="@{'/employees/delete/' + ${employee.getId()}}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--Custom html-->

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
