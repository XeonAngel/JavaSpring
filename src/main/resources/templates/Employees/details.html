<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>
<aside th:replace="fragments::menu"></aside>

<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Employees</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">

                        <!--Custom html-->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title" th:text="'Employee name: ' + ${employee.getFullName()}"></h3>
                            </div>

                            <div class="card-body">
                                <dl class="row">
                                    <dt class="col-sm-4">Rank:</dt>
                                    <dd class="col-sm-8"
                                        th:text="${employee.getEmployeeRank()}"></dd>
                                    <dt class="col-sm-4">Occupation:</dt>
                                    <dd class="col-sm-8"
                                        th:text="${employee.getOccupation().getName()}"></dd>
                                    <dt class="col-sm-4">Specialization:</dt>
                                    <dd class="col-sm-8"
                                        th:text="${employee.getSpecialization().getName()}"></dd>
                                    <dt class="col-sm-4">Managed department:</dt>
                                    <dd class="col-sm-8"
                                        th:text="${(employee.managedDepartment != null) ? employee.getManagedDepartment().getName() : ' - '}"></dd>
                                    <dt class="col-sm-4">Birth day:</dt>
                                    <dd class="col-sm-8"
                                        th:text="${employee.getBirthDay().toLocaleString()}"></dd>
                                </dl>
                            </div>
                        </div>
                        <a class="btn btn-block btn-primary col-sm-2"
                           th:href="@{/employees/edit/{id}(id=${employee.getId()})}">
                            <i class="fas fa-edit"></i>
                            Edit employee
                        </a>
                        <!--Custom html-->

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
