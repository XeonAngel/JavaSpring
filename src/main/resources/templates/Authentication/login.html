<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments::html_head">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6" style="margin-top: 10%">
        <form class="form-signin" method="post" th:action="login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <p th:if="${param.error}" class="text-danger">Invalid user or password</p>
            <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                       required autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
            </p>
            <input name="_csrf" type="hidden" value="057694a5-f359-4e25-a46b-e7fb1b48cece">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    </div>
</div>

</body>
</html>
