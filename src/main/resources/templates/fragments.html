<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="html_head">
    <title>Hospital</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
</head>

<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="menu">
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="info">
                <span style="color: #c2c7d0" sec:authentication="name">User</span>
                <br>
                <span style="color: #c2c7d0">Roles:
                    <div sec:authentication="principal.authorities">[ROLE_USER]</div>
                </span>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li sec:authorize="hasRole('MANAGER')" class="nav-item">
                    <a href="/departments" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Departments
                        </p>
                    </a>
                </li>
                <li sec:authorize="hasRole('MANAGER')" class="nav-item">
                    <a href="/specializations" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Specializations
                        </p>
                    </a>
                </li>
                <li sec:authorize="hasRole('MANAGER')" class="nav-item">
                    <a href="/occupations" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Occupations
                        </p>
                    </a>
                </li>
                <li sec:authorize="hasRole('MANAGER')" class="nav-item">
                    <a href="/distributors" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Distributors
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/drugs" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Drugs
                        </p>
                    </a>
                </li>
                <li sec:authorize="hasRole('MANAGER')" class="nav-item">
                    <a href="/employees" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Employees
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/patients" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Patients
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/consultations" class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                            Consultations
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <!--<i class="nav-icon fas fa-th"></i>-->
                        <p>
                        <form th:action="@{/logout}" method="POST">
                            <input type="submit" value="Logout"
                                   style="background-color: transparent;
                                   color: #c2c7d0;
                                   border: none;
                                   padding: 0;">
                        </form>
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
</html>
